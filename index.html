<html>
<title>For Avalara POC</title>
<body>
	<input type="text" id="url"  placeholder="Enter URL to be redirected to..."/>
	<button id="myButton" class="float-left submit-button" >Take me...</button>

<script type="text/javascript">
	var url=document.getElementById('url').value
    document.getElementById("myButton").onclick = function () {
		alert("redirecting to "+url);
        location.href = url;
    };
</script>

</body>
</html>
