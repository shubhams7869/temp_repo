<html>
<title>For Avalara POC</title>
<body>
	<input type='text' id='url'/>
	<button id="myButton" class="float-left submit-button" >Home</button>

	var url=document.getElementById('url').value

		alert("redirecting to "+url);
        location.href = url;
    };
</script>
